<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-challenge-my-suffix-heading">Create or edit a Challenge</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!challenge.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="challenge.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_challenge">Challenge</label>
                    <input type="text" class="form-control" name="challenge" id="field_challenge"
                        [(ngModel)]="challenge.challenge" required/>
                    <div [hidden]="!(editForm.controls.challenge?.dirty && editForm.controls.challenge?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.challenge?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_solution">Solution</label>
                    <input type="text" class="form-control" name="solution" id="field_solution"
                        [(ngModel)]="challenge.solution" required/>
                    <div [hidden]="!(editForm.controls.solution?.dirty && editForm.controls.solution?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.solution?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="challenge.type" id="field_type"  required>
                        <option value="RIDDLE">RIDDLE</option>
                    </select>
                    <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.type?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_difficulty">Difficulty</label>
                    <select class="form-control" name="difficulty" [(ngModel)]="challenge.difficulty" id="field_difficulty"  required>
                        <option value="EASY">EASY</option>
                        <option value="COMPLEX">COMPLEX</option>
                    </select>
                    <div [hidden]="!(editForm.controls.difficulty?.dirty && editForm.controls.difficulty?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.difficulty?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_location">Location</label>
                    <select class="form-control" id="field_location" name="location" [(ngModel)]="challenge.locationId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="locationOption.id" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hunt">Hunt</label>
                    <select class="form-control" id="field_hunt" name="hunt" [(ngModel)]="challenge.huntId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="huntOption.id" *ngFor="let huntOption of hunts; trackBy: trackHuntById">{{huntOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
